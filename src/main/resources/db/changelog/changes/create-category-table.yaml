databaseChangeLog:
  - changeSet:
      id: create-category-table-20240520
      author: vshevchenko
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT

              - column:
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: update
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: '0'
                  constraints:
                    nullable: false

        -  loadData:
             tableName: categories
             file:  db/changelog/changes/data/categories.csv
             separator: ;
             columns:
               - column:
                   header: name
                   name: name
