databaseChangeLog:
  - changeSet:
      id: create-trips-table-20240523
      author: vshevchenko
      changes:
        - createTable:
            tableName: trips
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: update
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: '0'
                  constraints:
                    nullable: false
