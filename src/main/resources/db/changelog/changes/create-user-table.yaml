databaseChangeLog:
  - changeSet:
      id: create-users-table-20240520
      author: vshevchenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: birth_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: family_id
                  type: UUID
              - column:
                  name: documents_verified
                  type: BOOLEAN
                  defaultValue: 'false'
                  constraints:
                    nullable: false
              - column:
                  name: enable
                  type: BOOLEAN
                  defaultValue: 'true'
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: update
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: '0'
                  constraints:
                    nullable: false

        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
                  descending: false

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
                  descending: false

        -  loadData:
             tableName: users
             file:  db/changelog/changes/data/users.csv
             separator: ;
             columns:
               - column:
                   header: username
                   name: username
               - column:
                   header: password
                   name: password
               - column:
                   header: role
                   name: role
