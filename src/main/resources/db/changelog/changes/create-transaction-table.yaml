databaseChangeLog:
  - changeSet:
      id: create-users-table-20240520
      author: vshevchenko
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: amount
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: update
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValue: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: '0'
                  constraints:
                    nullable: false
